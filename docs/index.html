<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Solutions du livre 1 Sudoku</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Faustina:wght@300&family=Poppins:wght@300&display=swap" rel="stylesheet">
    
    <style>
      body{background-color:#fff;background-image:radial-gradient(#bdbdbd 1px,#fff 1px);background-size:20px 20px;margin:0;min-height:100vh;display:flex;justify-content:center;align-items:center;font-family:Faustina,system-ui,-apple-system,sans-serif}a{text-decoration:none}.container{background:#fff;padding:2rem;border-radius:12px;box-shadow:0 4px 6px rgba(0,0,0,.1);display:flex;flex-direction:column;align-items:center;max-width:100%;width:400px}.controls{display:flex;flex-direction:column;gap:1rem;width:100%;width:100%;margin-bottom:1rem}.input-row{display:flex;width:100%;justify-content:space-between}.control-group{display:flex;flex-direction:column;gap:.5rem}.btn-secondary,button,input,select{padding:.5rem;font-size:1rem;border:1px solid #ccc;border-radius:4px;box-sizing:border-box}.btn-secondary,button{background:#007bff;color:#fff;border:none;cursor:pointer;font-weight:700;margin-top:.5rem;text-align:center;text-decoration:none;display:inline-block;width:100%}.btn-secondary:hover,button:hover{background:#0056b3}.btn-secondary{background:#6c757d}.btn-secondary:hover{background:#5a6268}#sudoku{width:fit-content;color:#070504;font-family:Poppins,sans-serif;font-weight:300;font-style:normal}#sudoku table{border-collapse:collapse;border:4px solid #070504;background-color:#f8f1ee}#sudoku td{width:40px;height:40px;text-align:center;vertical-align:middle;font-size:2rem;border:1px solid #070504;padding:0;box-sizing:border-box;line-height:38px!important;overflow:hidden}#sudoku td:nth-child(3n){border-right:3px solid #070504}#sudoku td:last-child{border-right:1px solid #070504}#sudoku tr:nth-child(3n) td{border-bottom:3px solid #070504}#sudoku tr:last-child td{border-bottom:1px solid #070504}@media (max-width:420px){#sudoku{transform:scale(.8);transform-origin:top center}}#copyright{font-size:.5rem}
    </style>
  </head>

  <body>
    <main class="container">
      <h1>Phare Obscur Sudoku</h1>

      <div class="controls">
        <div class="input-row">
          <div class="control-group">
            <label for="level">Difficulté :</label>
            <select id="level">
              <option value="E">Facile (E)</option>
              <option value="M">Moyen (M)</option>
              <option value="H">Difficile (H)</option>
              <option value="L">Légendaire (L)</option>
            </select>
          </div>

          <div class="control-group">
            <label for="num">Numéro :</label>
            <input id="num" type="number" placeholder="001" pattern="\d{3}" required />
          </div>
        </div>

        <button id="go">Afficher</button>

        <a href="pdf/1 Les Solutions.pdf" download>Télécharger les solutions (PDF)</a>
      </div>

      <p id="msg"></p>

      <div id="sudoku" class="hidden"></div>

      <p id="copyright">© 2025 Phare Obscur Éditions</p>
    </main>

    <script defer src="client.js"></script>
  </body>
</html>
